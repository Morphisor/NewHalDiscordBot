
name: Deploy docker image

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'
      
env:
  PACKAGE_PATH: '.'
  DOTNET_VERSION: '2.1.808'
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
      # Checkout the repo
      - uses: actions/checkout@master
      
      # Setup .NET Core
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with: 
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Run dotnet build and pulbish
      - name: dotnet build and publish
        run: |
          dotnet build --configuration Release
          dotnet publish -c Release -o '${{ env.PACKAGE_PATH }}/app'

      # Login to dockerhub        
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}         
        
      #Setup bot configuration
      - name: Setup bot configuratiotn
        run: |
          mkdir -p ./HalDiscrodBot.Console/Config
          echo "${{secrets.DISCORD_CONFIG}}" > ./HalDiscrodBot.Console/Config/config.json
          
      # Build and push image
      - name: Build and Push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./HalDiscrodBot.Console/
          file: ./Dockerfile
          push: true
          tags: augustogallitri/haldiscordbot:latest
          

        
      
      
    
